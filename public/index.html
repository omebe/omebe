<!DOCTYPE html>
<html>

<head>
  <title>OMEBE</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesass.css" />
    <script src="jscolor.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<body>
  <div id='board-container'>
    <div id='toolbox'>
      <div class="btn-container">
        <button id="color-picker" ; class="jscolor {valueElement:null,value:'rgb(69, 139, 173)'}">
      </button>
        <button value="black" ; class="colorBtn">
      </button>
        <button value="fuchsia" ; class="colorBtn">
      </button>
        <button value="LightSeaGreen" ; class="colorBtn">
      </button>
        <button value="Navy" ; class="colorBtn">
      </button>
        <button value="FireBrick" ; class="colorBtn">
      </button>
        <button value="hsl(34, 37%, 94%)" ; class="colorBtn">
      </button>
      <span class="stretch"></span>
      </div>


      <div class="range-slider">
        <input id="lineSize" class="range-slider__range" type="range" value="5" min="1" max="30">
        <span class="range-slider__value">0</span>
      </div>



    </div>
    <div id='canvas-container'>
      <canvas id="drawing" height='1000px' width='1000px'></canvas>
    </div>
  </div>
</body>

</html>
